<html>
  <head>
    <style>
      body {
        background: black;
        margin: 0 auto;
        font-family: Tahoma, Geneva, sans-serif;
      }

      h1 {
        text-align: center;
        position: fixed;
        width: 100%;
        color: white;
        font-weight: 100;
        bottom: 400px;
        animation: fadein 1s;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>MERCH COMING SOON</h1>
  </body>
</html>
